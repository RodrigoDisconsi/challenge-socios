<div class="main-card mb-3 card">
    <div class="card-header">Punto 5
    </div>
    <div class="table-responsive">
        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
            <thead>
            <tr>
                <th class="text-center">EQUIPO</th>
                <th class="text-center">CANT. SOCIOS</th>
                <th class="text-center">PROM. EDAD</th>
                <th class="text-center">MAX EDAD</th>
                <th class="text-center"> MIN EDAD</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let socio of data ">
                <td class="text-center">{{socio.equipo}}</td>
                <td class="text-center">{{socio.cantidadSocios}}</td>
                <td class="text-center text-muted">{{socio.promedioEdad}}</td>
                <td class="text-center">{{socio.edadMax}}</td>
                <td class="text-center">{{socio.edadMin}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
